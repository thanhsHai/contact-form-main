<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container mt-5 success-pop-container hidden">
      <div class="row justify-content-center align-items-center">
        <div class="col-4 success-pop">
          <div class="col-12 pop-title">
            <img
              src="./assets/images/icon-success-check.svg"
              alt="icon-radio-selected"
            />
            <span>Message sent!</span>
          </div>
          <div class="col-12 mt-2 pop-text">
            Thanks for completing the form. We'll be in touch soon!
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid contact-form-container">
      <div class="row p-lg-0 p-3 justify-content-center align-items-center">
        <div class="col-lg-5 col-12 p-5 contact-form">
          <form>
            <div class="row">
              <div class="row">
                <div class="col-12">
                  <h2 class="form-title">Contact Us</h2>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 col-12 d-flex-column mt-2">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" />
                  <label for="first-name" class="error hidden"
                    >This field is required</label
                  >
                </div>

                <div class="col-lg-6 col-12 d-flex-column mt-2">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" />
                  <label for="last-name" class="error hidden"
                    >This field is required</label
                  >
                </div>
              </div>

              <div class="row">
                <div class="col-12 d-flex-column mt-3">
                  <label for="email">Email address</label>
                  <input type="email" id="email" />
                  <label for="email" class="error hidden"
                    >Please enter a valid email address</label
                  >
                </div>
              </div>

              <div class="row">
                <div class="col-12 mt-3">
                  <label>Query Type</label>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 col-12 mt-2">
                  <div class="col form-checkbox">
                    <input type="radio" name="query-type" id="radio-0" />
                    <label for="radio-0">General Enquiry</label>
                  </div>
                </div>

                <div class="col-lg-6 col-12 mt-lg-2 mt-3">
                  <div class="col form-checkbox">
                    <input type="radio" name="query-type" id="radio-1" />
                    <label for="radio-1">Support Request</label>
                  </div>
                </div>

                <div class="col-12">
                  <label for="query-type" class="error hidden"
                    >Please select a query type</label
                  >
                </div>
              </div>

              <div class="row">
                <div class="col-12 d-flex-column mt-3">
                  <label for="message">Message</label>
                  <textarea id="message" rows="4"></textarea>
                  <label for="message" class="error hidden"
                    >This field is required</label
                  >
                </div>
              </div>

              <div class="row mt-3">
                <div
                  class="col-12 d-flex justify-content-start align-items-center gap-2"
                >
                  <input type="checkbox" id="consent" />
                  <label for="consent"
                    >I consent to being contacted by the team</label
                  >
                </div>

                <div class="col-12">
                  <label for="consent" class="error hidden"
                    >To submit this form, please consent to being
                    contacted</label
                  >
                </div>
              </div>

              <div class="row">
                <div class="col-12 mt-3">
                  <button
                    type="button"
                    class="btn w-100 bg-green-600 form-button"
                    id="submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
